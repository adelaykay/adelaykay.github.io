<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <style>
      body {
        margin: auto 0%;
        background: url("images/clear\ day.jpg") fixed center;
        overflow: hidden;
      }
      .text-shadow {
        text-shadow: 1px 1px 3px rgb(0, 0, 0);
      }
      .app {
        height: 100vh !important;
      }

      .bg-transparent {
        background: rgba(12, 41, 65, 0.5) !important;
      }
      .weatherBar, .forecastBar {
         display: none;
         height: 60vh;
      }
      input,
      input::placeholder,
      input:focus
       {
        color: #fff !important;
        background-color: rgba(33, 102, 158, 0.5) !important;
        border: none !important;
      }
    </style>
    <div class="container-fluid app">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <h1 class="text-center text-white p-1">What's the weather?</h1>
                <div class="container">
                  <div class="row justify-content-center text-center">
                    <form class="col-sm-10 col-md-10 border-0 rounded-4 bg-transparent p-2">
                      <input
                      class="userInput border-0 text-light text-center rounded-3"
                      type="text"
                      placeholder="Enter your location"
                    />
                      <!-- <button class="btn btn-primary rounded-3 mt-2 submit">
                        Check Weather
                      </button> -->
                    </form>
                  </div>
                </div>
      
                <div class="weatherBar">
                  <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div
                        class="col-md-8 col-sm-10 card bg-transparent g-1 border-0 rounded-4 d-flex flex-row-reverse"
                      >
                        <div>
                          <img
                            class="weatherIcon card-img-top"
                            src="http://openweathermap.org/img/wn/04d@4x.png"
                            alt="weather icon"
                          />
                          <div class="p-3 text-white text-shadow">
                            <h3 class="weatherTemp card-title display-3">27.8°C</h3>
                            <p class="card-text weatherDesc">Overcast Clouds</p>
                          </div>
                        </div>
                        <p
                          class="weatherCity display-3 text-white p-3 me-auto text-shadow"
                        >Lagos, NG</p>
                      </div>
                      <div class="col-sm-10 col-md-2 border-0 rounded-4 g-1 ms-2 text-light card bg-transparent align-items-center">
                        <div class="card-body">
                          <div class="row forecastBar overflow-hidden text-center text-shadow d-flex flex-wrap flex-md-column">
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Mon</p>
                            </div>
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Tue</p>
                            </div>
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Wed</p>
                            </div>
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Thu</p>
                            </div>
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Fri</p>
                            </div>
                            <div class="col">
                              <img src="" alt="#" class="" style="width: 40px;">
                              <p class="card-text">Sat</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto text-light text-center">
        <div class="container text-shadow">
            <p>© sl33k works</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
