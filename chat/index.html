<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>sleek</title>
</head>
<body class="d-flex flex-column h-100">
  <!-- container & title -->
  <div class="container-fluid my-2">
    <div class="row justify-content-center">
      <div class="col-10 col-lg-6 col-md-7 col-sm-8">
        <h1 class="my-4 text-center text-info">Let's chat</h1>

        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
          <div class="my-2 btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btn-radio" id="general" autocomplete="off" checked>
            <label class="btn btn-outline-info" for="general">General</label>

            <input type="radio" class="btn-check" name="btn-radio" id="gaming" autocomplete="off">
            <label class="btn btn-outline-info" for="gaming">Gaming</label>

            <input type="radio" class="btn-check" name="btn-radio" id="music" autocomplete="off">
            <label class="btn btn-outline-info" for="music">Music</label>

            <input type="radio" class="btn-check" name="btn-radio" id="politics" autocomplete="off">
            <label class="btn btn-outline-info" for="politics">Politics</label>
          </div>
        </div>

        <!-- chat list / window -->
        <div class="chat-window card text-bg-info">
          <ul class="chat-list list-group">
            
          </ul>
        </div>
        
        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Message" required>
                <div class>
                    <input type="submit" class="btn btn-outline-info" value="send">
                </div>
            </div>
        </form>


        <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Change Name</button>
        <span class="update-msg text-center text-light"></span>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="new-name my-3" autofocus>
                  <input type="text" class="form-control" id="name" placeholder="Enter new name" required>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-info" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer mt-auto text-info text-center">
    <div class="container text-shadow">
        <p>Â© sl33k works</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
  
  <script src="assets/bundle.js"></script>
</body>
</html>
